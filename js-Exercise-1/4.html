<html>
    <head>
        <title>
            Question :- 4
        </title>
    </head>
    <body>
        <script>
            let iteration=prompt("Enter the number of row to display :- ","");
            for (let i=0;i<iteration;i++){
                for (let j=0;j<=i;j++){
                    document.write(" * ");
                }
                document.write("<br>");
            }
            for (let i=iteration-1;i>0;i--){
                for (let j=i;j>0;j--){
                    document.write(" * ");
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
