<html>
    <head>
        <title>
            Question :- 3
        </title>
    </head>
    <body>
        <script>
            let n=prompt("Enter the number of rows :- ");
            n=parseInt(n);
            for (let i = 1; i <= n; i++) {
                for (let j = n; j > i; j--) {
                     document.write("&nbsp");
                }
                for (let k = 0; k < (i * 2) - 1; k++) {
                    if (k == 0 || k == (2 * i) - 2) {
                        document.write("*")
                    }
                    else {
                        document.write("&nbsp")
                    }
                }
            document.write("<br>")
            }

            for (let i = 1; i <= n - 1; i++) {
                for (let j = 0; j < i; j++) {
                    document.write("&nbsp");
                }
                for (let k = (n - i) * 2 - 1; k >= 1; k--) {
                    if (k == 1 || k == (n - i) * 2 - 1) {
                        document.write("*");
                    }
                    else {
                        document.write("&nbsp");
                    }
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
