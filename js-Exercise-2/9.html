    <body>
        <script>
            function timestampToDate(timestamp){
                let jstimestamp=timestamp*1000;
                var date = new Date(jstimestamp);
                document.write("<br>Date :- "+date);
            }
            let timestamp=prompt("Please provide The Unix TimeStamp :- ");
            document.write("Unix TimeeStamp :- "+timestamp);
            timestampToDate(timestamp);
</script>
