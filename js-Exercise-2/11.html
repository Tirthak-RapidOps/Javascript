<html>

        </title>
    </head>
    <body>
        <script>
            let str=prompt("Please Enter the string");
            let position=prompt("Enter the position from where you want to perform add new string :- ");
            let additionalString=prompt("Please provide the additional String");
            let ans=str.substr(0,position)+additionalString+str.substr(position); 
            document.write("<br>Inputed String :- "+str);
            document.write("<br>Additional String :- "+additionalString);
            document.write("<br>Final String is :- "+ans)
        </script>
    </body>
</html>
